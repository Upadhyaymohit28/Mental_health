<h1>Welcome to the Mental Health App</h1>
{% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
    <a href="{% url 'profile' %}">View Profile</a>
    <a href="{% url 'log_mood' %}">Add Mood</a>
    <a href="{% url 'badges' %}">Badges</a>
    <a href="{% url 'streaks' %}">Streaks</a>
    <a href="{% url 'daily_challenge' %}">Daily Challenge</a>
    <a href="{% url 'list_content' %}">Educational Content</a>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
