<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mental Health App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">Mental Health</div>
        <nav>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" class="logout-btn">Logout</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- ‰∏ªÂÜÖÂÆπÂ∏ÉÂ±Ä -->
    <div class="layout">
        <!-- ‰æßËæπÊ†è -->
        <aside class="sidebar">
            <nav>
                <ul class="sidebar-menu">
                    <li class="{% if active_menu == 'Dashboard' %}active{% endif %}">
                        <a href="{% url 'dashboard' %}" class="sidebar-link">
                            <i class="sidebar-icon">üè†</i> Dashboard
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- ‰∏ªÂÜÖÂÆπÂå∫Âüü -->
        <main class="content">
            {% block content %}
            <!-- È°µÈù¢ÂÜÖÂÆπÂä®ÊÄÅÊèíÂÖ• -->
            {% endblock %}
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Mental Health App | <a href="{% url 'privacy_policy' %}">Privacy Policy</a></p>
    </footer>

    <!-- Ê†∑Âºè -->
    <style>
        /* Header Ê†∑Âºè */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff; /* ÁôΩËâ≤ËÉåÊôØ */
            color: #333;
            border-bottom: 1px solid #ccc; /* Ê∑ªÂä†‰∏ãËæπÊ°Ü */
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Sidebar Ê†∑Âºè */
        .sidebar {
            width: 240px;
            background-color: #2c3e50;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu li {
            margin-bottom: 20px;
        }

        .sidebar-menu li.active a {
            font-weight: bold;
            color: #3498db;
        }

        .sidebar-link {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 4px;
        }

        .sidebar-link:hover {
            background-color: #34495e;
        }

        .sidebar-icon {
            margin-right: 10px;
            font-size: 20px;
        }

        /* Main ÂÜÖÂÆπÂ∏ÉÂ±Ä */
        .layout {
            display: flex;
            margin-top: 20px;
        }

        .content {
            margin-left: 260px; /* ÁïôÂá∫‰æßËæπÊ†èÂÆΩÂ∫¶ */
            padding: 20px;
            width: 100%;
        }

        /* Footer Ê†∑Âºè */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f4f4f4;
            color: #333;
        }
    </style>
</body>
</html>
